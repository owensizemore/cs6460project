<!DOCTYPE html>
<head>
  <title>CS6460 Project</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='chat.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='chat.png') }}" class="icon" />
  <h3>Foreign Language Conversation Chatbot</h3>
  <form action="/" method="post">
    <input type="text" name="prompt" placeholder="Enter Prompt" required />
    <input type="submit" value="Submit" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
